<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="form.js"></script>
    </head>
<body>

    <form action="" class="container" style="margin-top: 20px;">

        <fieldset class="form-group">
            <legend>Informe as Credenciais </legend>

            <div class="form-group">
                Usuario: <input type="text" class="form-control" name="user" id="user">
            </div>

            <div class="form-group">
                Senha: <input type="password" class="form-control" name="password" id="user">
            </div>

            <div class="form-group">
                ClienId: <input type="text" class="form-control" name="clientid" id="user">
            </div>    



        </fieldset>     


        <fieldset class="form-group">
            <legend>Selecione o tipo: </legend>
            
            <div class="form-check das">
                <input type="radio" name="kind" id="0" value="dashboard"> Dashboard
            </div>

            <div class="form-check til">
                <input type="radio" name="kind" id="1" value="tile"> Tile
            </div>
            
            <div class="form-check ima">
                <input type="radio" name="kind" id="2" value="image"> Imagem
            </div>        
        </fieldset> 

        Altura da Pagina: <input type="number" class="form-control" name="clientid" id="user"/>


        <input type="submit" class="btn pull-right" style="margin-top: 20px;"/>
    </form>

    

<script src="config.js"></script>

</body>
</html>
